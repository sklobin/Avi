<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Demo ‚Äì Fun Only</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0b0f14;color:#fff;font-family:Inter}
.app{max-width:420px;margin:auto}

/* TOP */
.top{display:flex;justify-content:space-between;padding:12px;background:#111}
.logo{font-weight:800;color:#ff2b55}
.balance{color:#22c55e;font-weight:700}

/* HISTORY (2 LINES) */
.results{
  display:grid;
  grid-template-columns:repeat(8,auto);
  gap:6px;
  padding:8px 12px;
}
.results span{font-weight:800}
.low{color:#ff4d4d}
.mid{color:#38bdf8}
.high{color:#c084fc}
.mega{color:#22c55e}

/* GAME */
.game{
  position:relative;
  margin:10px;
  background:radial-gradient(circle at bottom,#111,#000);
  border-radius:18px;
  padding:20px 10px 60px;
  text-align:center;
  overflow:hidden;
}
.status{color:#aaa}
.multi{font-size:56px;font-weight:800}
.plane{
  position:absolute;
  left:-60px;
  bottom:20px;
  font-size:34px;
  transform:rotate(18deg);
}
.countdown{
  font-size:42px;
  font-weight:800;
  color:#facc15;
}

/* CRASH EFFECT */
.crash-effect{
  animation:crashFlash .15s infinite;
}
@keyframes crashFlash{
  0%{color:#ff4d4d;transform:scale(1)}
  50%{color:#ff0000;transform:scale(1.06)}
  100%{color:#ff4d4d;transform:scale(1)}
}
.game.crashed{
  box-shadow:0 0 25px #ff0000;
}

/* BET */
.betbox{background:#12161c;margin:10px;border-radius:16px;padding:10px}
.bet{background:#0b0f14;border-radius:12px;padding:8px;margin-bottom:10px}
.row{display:flex;justify-content:space-between;align-items:center}
.row input{width:70px;background:#111;border:none;color:#fff;padding:6px;border-radius:8px}
.row button{width:28px;height:28px;border-radius:50%;border:none;background:#1f2937;color:#fff}
.betbtn{
  width:100%;margin-top:6px;
  padding:12px;border:none;border-radius:12px;
  font-weight:800;
}
.green{background:#22c55e;color:#000}
.yellow{background:#facc15;color:#000}

/* SOUND */
.sound{
  background:#ff2b55;
  padding:10px;
  margin:10px;
  border-radius:12px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

/* LIVE BETS BOTTOM */
.live{
  background:#111722;
  margin:20px 10px 30px;
  border-radius:16px;
  padding:10px;
}
.live h4{
  font-size:13px;
  color:#9aa4b2;
  margin-bottom:8px;
}
.live-item{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  padding:6px 0;
  border-bottom:1px solid #1c2433;
}
.win{color:#22c55e}
.lose{color:#ff4d4d}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <div class="logo">AVIATOR</div>
  <div class="balance">PKR <span id="bal">5000</span></div>
</div>

<div class="results" id="history"></div>

<div class="game" id="game">
  <div class="status" id="status">WAITING</div>
  <div class="multi" id="multi">1.00x</div>
  <div class="plane" id="plane">‚úàÔ∏è</div>
</div>

<div class="sound" id="soundBtn">üîä ENABLE SOUND</div>

<div class="betbox">
<div class="bet">
<b>BET A</b>
<div class="row">
<button onclick="chg('A',-100)">-</button>
<span id="betA">100</span>
<button onclick="chg('A',100)">+</button>
<input id="autoA" placeholder="Auto x">
</div>
<button id="btnA" class="betbtn green" onclick="handleBet('A')">BET A</button>
</div>

<div class="bet">
<b>BET B</b>
<div class="row">
<button onclick="chg('B',-100)">-</button>
<span id="betB">100</span>
<button onclick="chg('B',100)">+</button>
<input id="autoB" placeholder="Auto x">
</div>
<button id="btnB" class="betbtn green" onclick="handleBet('B')">BET B</button>
</div>
</div>

<!-- LIVE BETS -->
<div class="live">
<h4>LIVE BETS</h4>
<div id="live"></div>
</div>

</div>

<!-- SOUNDS -->
<audio id="fly" loop preload="auto"><source src="avivator.mp3"></audio>
<audio id="crash" src="crash.mp3"></audio>

<script>
/* LIVE FAKE USERS */
const live=document.getElementById("live");
const names=["Ali","Ahmed","Usman","Hamza","Bilal","Zain","Saad","Ayan","Fahad","Imran"];
setInterval(()=>{
  const n=names[Math.floor(Math.random()*names.length)];
  const bet=Math.floor(Math.random()*2000)+200;
  const m=(Math.random()*4+1.2).toFixed(2);
  const win=Math.random()>0.45;
  const d=document.createElement("div");
  d.className="live-item "+(win?"win":"lose");
  d.innerHTML=`<span>${n}</span><span>${win?"PKR "+(bet*m).toFixed(0)+" @"+m+"x":"Lost PKR "+bet}</span>`;
  live.appendChild(d);
  if(live.children.length>8)live.removeChild(live.firstChild);
},1800);

/* GAME */
let balance=5000,bets={A:100,B:100},placed={A:false,B:false},cashed={A:false,B:false};
let autoX={A:null,B:null},running=false,mult=1,crash=0,history=[],sound=false;

const flyS=document.getElementById("fly");
const crashS=document.getElementById("crash");

soundBtn.onclick=()=>{
  flyS.volume=.35;
  flyS.play().then(()=>{sound=true;soundBtn.innerText="üîä SOUND ON";});
};

function chg(t,v){
  if(running||placed[t])return;
  bets[t]=Math.max(100,bets[t]+v);
  document.getElementById("bet"+t).innerText=bets[t];
}

function handleBet(t){
  if(running && placed[t] && !cashed[t])return cashOut(t);
  if(!running && !placed[t]){
    if(bets[t]>balance)return alert("Low balance");
    placed[t]=true;cashed[t]=false;
    autoX[t]=parseFloat(document.getElementById("auto"+t).value)||null;
    balance-=bets[t];updateUI();
    document.getElementById("btn"+t).innerText="WAIT";
  }
}

function cashOut(t){
  if(cashed[t])return;
  cashed[t]=true;
  let win=Math.floor(bets[t]*mult);
  balance+=win;
  document.getElementById("btn"+t).innerText="CASH "+win;
  if(sound){ new Audio("cashout.mp3").play(); }
  updateUI();
}

function generateCrash(){
  const r=Math.random();
  if(r<1/30)return rand(90,159);
  if(r<3/30)return rand(50,60);
  if(r<6/30)return rand(4,15);
  if(r<8/30)return rand(3,9);
  if(r<10/30)return rand(1,2);
  return rand(1.2,4.9);
}
const rand=(a,b)=>Math.random()*(b-a)+a;

function start(){
  running=true;mult=1;crash=generateCrash();
  status.innerText="FLYING";
  if(sound){flyS.currentTime=0;flyS.play();}
  tick();
}

function tick(){
  if(!running)return;
  mult+=mult<2?.0025:mult<5?.004:mult<10?.006:mult<20?.008:.01;
  multi.innerText=mult.toFixed(2)+"x";
  plane.style.left=(-60+Math.min(mult,25)*26)+"px";
  ["A","B"].forEach(t=>{
    if(placed[t]&&!cashed[t]){
      const b=document.getElementById("btn"+t);
      b.className="betbtn yellow";
      b.innerText="CASH "+Math.floor(bets[t]*mult);
      if(autoX[t]&&mult>=autoX[t])cashOut(t);
    }
  });
  if(mult>=crash)return end();
  requestAnimationFrame(tick);
}

function end(){
  running=false;
  status.innerText="CRASH";
  multi.innerText=crash.toFixed(2)+"x";
  multi.classList.add("crash-effect");
  game.classList.add("crashed");
  if(sound){flyS.pause();crashS.play();}
  history.unshift(crash.toFixed(2)+"x");
  if(history.length>15)history.pop();
  renderHistory();
  placed={A:false,B:false};cashed={A:false,B:false};
  setTimeout(()=>{
    multi.classList.remove("crash-effect");
    game.classList.remove("crashed");
    wait();
  },1200);
}

function wait(){
  let c=6;
  const i=setInterval(()=>{
    status.innerText="START IN "+c;
    multi.innerHTML="<span class='countdown'>"+c+"</span>";
    if(--c<0){
      clearInterval(i);
      status.innerText="WAITING";
      multi.innerText="1.00x";
      ["A","B"].forEach(t=>{
        const b=document.getElementById("btn"+t);
        b.innerText="BET "+t;
        b.className="betbtn green";
      });
      setTimeout(start,1000);
    }
  },1000);
}

function renderHistory(){
  historyEl.innerHTML="";
  history.forEach(x=>{
    const v=parseFloat(x);
    const s=document.createElement("span");
    s.innerText=x;
    s.className=v<1.5?"low":v<2?"mid":v<5?"high":"mega";
    historyEl.appendChild(s);
  });
}
function updateUI(){bal.innerText=balance}
const historyEl=document.getElementById("history");
updateUI();wait();
</script>
</body>
</html>
